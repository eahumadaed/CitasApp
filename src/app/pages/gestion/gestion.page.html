<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/citas"></ion-back-button>
    </ion-buttons>
    <ion-title>GestiÃ³n de citas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reiniciarCitas()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Cita</ion-label>
        <ion-textarea [(ngModel)]="nuevaCita.frase" required minlength="5"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Autor</ion-label>
        <ion-input [(ngModel)]="nuevaCita.autor" required minlength="2"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="agregarCita()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let cita of citasService.citas">
      <ion-label>
        <h2>{{ cita.frase }}</h2>
        <p>{{ cita.autor }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="eliminarCita(cita)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
